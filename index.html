<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tugas 5 JS | Dzaky Candy Fahrezy</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Kalkulator</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="angka1" placeholder="Angka Pertama">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="angka2" placeholder="Angka Kedua">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-12">
                            <input type="text" class="form-control" id="hasil" readonly placeholder="Hasil Perhitungan">
                            </div>
                        </div>
                        <center>
                            <div class="row mb-3">
                                <div class="col-sm-12" id="button">
                                <button type="button" class="btn btn-primary" onclick="tambah('+')">+</button>
                                <button type="button" class="btn btn-info" onclick="kurang('-')">-</button>
                                <button type="button" class="btn btn-success" onclick="kali('*')">x</button>
                                <button type="button" class="btn btn-danger" onclick="bagi('/')">/</button>
                                <button type="button" class="btn btn-warning" onclick="pangkat('^')">^</button>
                                </div>
                            </div>
                        </center>                   
                    </form>
                </div>
            </div>
        </div>
        <script src="js/calc.js"></script>
    </body>
</html>
